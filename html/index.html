<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css files/index.css">
    <script src="../javascript/index.js">javascript</script>
</head>
<body id="demo">
    <header>
        <div class="head"><h1>Registration Form</h1></p></div>
    </header>
    <div class="form_body "  >
        <div class="register">
            <h3>
                Register Here
            </h3>
        </div>
        <div class="form" >
            <form action="" class="flex" id="demo">
                <div class="fName">
                    <label for="">First Name</label>
                    <input class="inputlenth" type="text" placeholder="Enter your First Name">
                </div>
                <div class="lName">
                    <label for="">Last Name</label>
                    <input class="inputlenth"  type="text" placeholder="Enter your Last Name">
                </div>
                <div class="number">
                    <label for="">Phone Number</label>
                    <input class="inputlenth" type="tel" placeholder="Enter Number with Country-Code">
                </div>
                <div class="email">
                    <label for="">Email</label>
                    <input class="inputlenth" type="email" placeholder="Type Here">
                </div>
                <div class="Dob">
                    <label for="">Date Of Birth</label>
                    <input class="inputlenth" type="date" placeholder="Enter your Dte of Birth">
                </div>
                <div class="Nationality">
                    <label for="">Nationality</label>
                    <input class="inputlenth" type="text" placeholder="Enter your Nationality">
                </div>
                <div class="gender">
                    <label>Gender</label><br>
                    <label for="genderm">Male</label>
                    <input type="radio" name="gender" id="genderm"><br>
                    <label for="genderf">Female</label>
                    <input type="radio" name="gender" id="genderf">
                </div>
                

                <div class="courses">
                    <label>Course of study</label><br>
                    <label for="wd">Web Development</label>
                    <input type="checkbox"id="wd"><br>
                    <label for="ad">Android Development</label>
                    <input type="checkbox"id="ad"><br>
                    <label for="dd">Desktop Development</label>
                    <input type="checkbox"id="dd"><br>
                    <label for="ds">Data Science</label>
                    <input type="checkbox"id="ds"><br>
                    <label for="da">Data Analysis</label>
                    <input type="checkbox"id="da"><br>
                    <label for="ui">UI/UX Design</label>
                    <input type="checkbox"id="ui"><br>
                    <label for="pm">Project Manager</label>
                    <input type="checkbox"  id="pm" disabled><br>
                </div>
                <div class="butt">
                    <input type="submit" onclick="me">
                </div>
            </form>
            
        </div>
        <h3  onclick="myFunction()">Change background Color</h3>

<script>
function myFunction() {
  document.getElementById("demo").style.backgroundColor = "black";
}
</script>
 
    </div>
    <br><br><br>
</body>
</html>
